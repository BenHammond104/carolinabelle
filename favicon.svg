<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="100" fill="#f8f5f0"/>

  <!-- Decorative wreath outline -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#d4c19c" stroke-width="2" stroke-dasharray="3,3"/>

  <!-- Trolley simplified icon -->
  <g transform="translate(100, 100) scale(0.35)">
    <!-- Trolley body -->
    <rect x="-80" y="-40" width="160" height="60" fill="#2d2d2d" rx="4"/>

    <!-- Windows -->
    <rect x="-70" y="-30" width="25" height="30" fill="#fff" rx="2"/>
    <rect x="-35" y="-30" width="25" height="30" fill="#fff" rx="2"/>
    <rect x="0" y="-30" width="25" height="30" fill="#fff" rx="2"/>
    <rect x="35" y="-30" width="25" height="30" fill="#fff" rx="2"/>

    <!-- Wheels -->
    <circle cx="-50" cy="25" r="12" fill="#2d2d2d"/>
    <circle cx="-50" cy="25" r="6" fill="#c9a961"/>
    <circle cx="50" cy="25" r="12" fill="#2d2d2d"/>
    <circle cx="50" cy="25" r="6" fill="#c9a961"/>

    <!-- Gold accent line -->
    <rect x="-80" y="5" width="160" height="4" fill="#c9a961"/>
  </g>

  <!-- Company initials at bottom -->
  <text x="100" y="170" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2d2d2d">CB</text>
</svg>
